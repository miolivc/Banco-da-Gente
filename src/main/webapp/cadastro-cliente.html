<!DOCTYPE html>
<html>
    <head>
        <title>Banco da Gente</title>
        <meta charset="utf-8">
    </head>
    <body>

        <form method="post" action="CadastroCliente"> <!--enctype="multipart/form-data" name="foto-cliente">
            <!--<input type="file" name="foto">-->
            <input type="text" name="cpf" placeholder="Digite o CPF" required>
            <input type="text" name="cnpj" placeholder="Digite o CNPJ">
            <input type="date" name="dataNasc" required>
            <input type="text" name="rg" placeholder="Digite o RG" required>
            <input type="text" name="nome" placeholder="Digite o nome do cliente" required>
            <input type="text" name="email" placeholder="Digite o e-mail" required>
            <input type="password" name="senha" placeholder="Digite a sua senha" required>
            <input type="text" name="telefone" placeholder="Digite o telefone" required>
            <input type="text" name="rua" placeholder="Nome da Rua" required>
            <input type="text" name="bairro" placeholder="Nome do Bairro" required>
            <input type="text" name="cidade" placeholder="Digite a Cidade" required>
            <input type="text" name="cep" placeholder="Digite o CEP" required>
            <input type="number" name="numero" placeholder="Digite o Número" required>
            <select name="uf" size="1">
                <option value="ce" selected>Ceará</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo	</option>
                <option value="go">Goiás</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
            <br>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </body>
</html>
